{% extends 'base.html' %}

{% block title %}ورود به جویا{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">ورود</li>
{% endblock %}

{% block body_block %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">ورود</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">ورود</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          اکانتی ندارید ؟ <a href="{% url 'signup' %}">ثبت نام</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'password_reset' %}" class="text-muted">پسورد خود را فراموش کرده اید؟‌</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
